<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="blog-preview-card.css">
  
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <img class="img-container" src="assets/images/illustration-article.svg" alt="img">
    <section>
      <div class="status">Learning</div>

      <p class="date">Published 21 Dec 2023</p>

      <p class="heading">HTML & CSS foundations</p>

      <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>

    <div class="avatar-div"><img class="avatar-img" src="assets/images/image-avatar.webp" alt="avatar">Greg Hooper</div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Fr1nk5sh">Frank Eshieshi</a>.
    </div>
  </footer>
</body>
</html>
