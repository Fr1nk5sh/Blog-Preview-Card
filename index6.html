<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practicing javascript</title>
</head>
<body>
    <p id="elem">first paragraph element</p> 
    <p id="cathode">teeth</p>
    <button onclick="addNumb(sum)"></button>

    <script type="text/javascript">
        // document.getElementById("elem").innerHTML = 
        // "hello world!";
        var first = "john", c = !(4 == 2 && 4 == 4)  ;
        var last = "doe";
        var age = 340 
        var sage = "<br>" ;
        var cage = null;
        var tage = (age == 34);
        var banana = {
            color: "yellow",
            size: "long",
            quantity: 3,
            isSweet: true,
        };
        var x = 2343;
        var y = 34234;
        document.getElementById("elem").innerHTML =
        first + " " + last + "<br>" + age +
        tage +
        sage + c + "banana" + "<br>" + "color: " + banana.color + "<br>" +
        typeof first + "<br>" + (x <<= y); //learn all about advanced assignment operators
        function addNumb(sum) {
            document.getElementById("cathode").innerHTML = sum
        }
        addNumb(3 + 4);
    </script>
</body>
</html>
